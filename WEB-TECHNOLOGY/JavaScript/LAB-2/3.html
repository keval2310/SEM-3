<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(i=0;i<5;i++){
            for(j=0;j<=i;j++){
                document.write("* ");
            }
            document.write("<br/>")
        }

        document.write("<br/>");

        for(i=0;i<5;i++){
            for(j=4;j>=i;j--){
                document.write("&nbsp;&nbsp;");
            }
            for(k=1;k<=i+1;k++){
                document.write("*");
            }
            document.write("<br/>");
        }
        document.write("<br/>");
        for(i=0;i<5;i++){
            for(j=4;j>=i;j--){
                document.write("&nbsp;");
            }
            for(k=1;k<=i+1;k++){
                document.write("*");
            }
            document.write("<br/>");
        }

        //for(i=1;)
    </script>
</body>
</html>
