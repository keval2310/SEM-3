<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <p class="h1 text-center mt-1">Login Page</p>

    <div class="container">
      <form class="row">
        <div class="col-md-12 mt-3">
          <label class="visually-hidden">Username</label>
          <div class="">
            <label class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Username"
            />
          </div>
        </div>

        <div class="col-md-12 mt-3">
          <label for="inputPassword3" class="form-label">Password</label>
          <div class="">
            <input
              type="text"
              class="form-control"
              id="password"
              placeholder="Password"
            />
          </div>
        </div>

        <div class="col-md-12 mt-3">
          <label for="inputPassword3" class="form-label">Repeat Password</label>
          <div class="">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
            />
          </div>
        </div>

        <div class="col-md-6 mt-3">
          <label for="inputEmail4" class="form-label">D-O-B</label>
          <input
            type="date"
            class="form-control"
            id="dob"
            placeholder="Date of birth"
          />
        </div>

        <div class="col-md-6 mt-3">
          <label for="inputEmail4" class="form-label">Enrollment number</label>
          <input
            type="text"
            class="form-control"
            id="enrollment"
            placeholder="Enrollment number"
          />
        </div>

        <div class="col-md-12 mt-3">
          <label for="inputEmail4" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Email"
          />
        </div>

        <div class="col-12 mt-3">
          <button type="submit" class="btn btn-primary" onclick="validate()">
            Submit
          </button>
        </div>
      </form>
    </div>

    <script>
      function validate() {
        let User = document.getElementById("username");

        if (User.value.trim().length < 8) {
          alert("Username Must Have 8 character.");
        }

        let pass = document.getElementById("password");
        var pattern1 = /[a-zA-Z]{2,}[!@#$%^*]{1,}[0-9]{1,}/;
        var regex1 = new RegExp(pattern1);
        if (!(regex1.test(pass.value))) {
          alert("Password invalid");
        }

        let dob = document.getElementById("dob");

        let enroll = document.getElementById("enrollment");

        let email = document.getElementById("email");
        var pattern = /^[a-zA-Z0-9_.Â±]+@[a-zA-Z0-9-]+.[a-zA-Z0-9-.]+$/;
        var regex = new RegExp(pattern);
        if (!regex.test(email.value)) {
          alert("Email not valid");
        }
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
